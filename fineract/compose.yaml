services:
  fineract:
    image: ${FINERACT_IMAGE:-apache/fineract:latest}
    container_name: fineract
    user: ${FINERACT_CONTAINER_USER:-0:0}

    restart: unless-stopped

    ports:
      - "8443:8443"

    env_file:
      - .env

    environment:
      FINERACT_REPORTS_DB_TYPE: ${FINERACT_REPORTS_DB_TYPE:-postgresql}
      FINERACT_PENTAHO_REPORTS_PATH: /app/pentahoReports/${FINERACT_REPORTS_DB_TYPE:-postgresql}
      FINERACT_CONTENT_FILESYSTEM_ENABLED: ${FINERACT_CONTENT_FILESYSTEM_ENABLED:-true}
      FINERACT_CONTENT_FILESYSTEM_ROOT_FOLDER: ${FINERACT_CONTENT_FILESYSTEM_ROOT_FOLDER:-/opt/fineract-content}

    volumes:
      # Logback override
      - ./config/docker/logback/logback-override.xml:/app/logback-override.xml

      # AWS credentials (if used)
      - ./config/docker/aws/etc/credentials:/etc/aws/credentials:ro

      # Application logs
      - ./logs:/var/logs/fineract:rw

      # Writable filesystem content root for uploads/imports
      - ./data/fineract-content:/opt/fineract-content:rw

    networks:
      - fincore

    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "echo 'Checking Fineract...'; while ! nc -z localhost 8443; do sleep 1; done"
        ]
      interval: 10s
      timeout: 5s
      retries: 60

networks:
  fincore:
    external: true
